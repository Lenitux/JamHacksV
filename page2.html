<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interests</title>
    <link href = "styles.css" rel="stylesheet">
   
</head>
<body>
    
    <h1>Interests</h1>
    <h2>Simple Interest</h2>
    Principle Amount:<input id="principal"> <br>
    Rate of Interest:<input id="rate"><br>
    Number of years: <input id="n"><br>
    <button onClick="calculate()">Calculate</button>
    <p id="result"></p>
    <h2>Compound Interest</h2>
    Principle Amount: <input id="p"> <br>
    Rate of Interest: <input id="r"> <br>
    Length of time in years: <input id="n2"> <br>
    Compound Frequency(per year): <input id="t"><br>
    
    <button onClick="compound()">Calculate</button>
    <p id="result2"></p>

    <button class="button button2"><a href=index.html>Back</a></button>
    <script src = "script.js"></script>
</body>
</html>
